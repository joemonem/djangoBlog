{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated%}



<h1>Delete the post "{{post.title}}"</h1>

<form method="POST">
    {% csrf_token %}

</form>
<br>
<a href="{%url 'home'%}"> <button class="btn btn-dark">Cancel</button></a>

{%endif%}

{% endblock %}
