{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated and valid_payment is True%}

<h1>Add a post</h1>
<br>

<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button>Post</button>

    <script>
        var name = "{{user.id}}";
        document.getElementById("authorField").value = name;
    </script>

    {% else %}
    <h1>Only users with valid One Year Access can post</h1>
    {% endif %}



    {% endblock %}
