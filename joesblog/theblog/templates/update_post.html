{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated and user.username == post.author.username%}



<h1>Edit the post</h1>
<br>
<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-dark">Post</button>
</form>
<br>
<a href="{%url 'article-details' post.pk%}"> <button class="btn btn-dark">Cancel</button></a>
{%endif%}

{% endblock %}
